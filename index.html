<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любовь через время</title>
    <style>
        body {
            font-size: large;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-sizing: border-box;
            padding: 20px;
        }
        .text {
            font-size: large;
            background: rgba(0, 0, 0, 0.7);
            width: 300%;
            max-width: 800px;
            margin-bottom: 20px;
            border: none;
            padding: 20px 70px;
            border-radius: 10px;
            text-align: center;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .choice-button {
            font-size: 30pt;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: none;
            padding: 20px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .choice-button:hover {
            background: rgba(217, 160, 15, 0.4);
        }
    </style>
    
</head>
<body>
    <div id="game-container">
        <h1>Любовь через время</h1>
        <div id="text" class="text"></div>
        <div id="choices" class="choices"></div>
    </div>

    <script>
        const story = [
            {
                text: "Вы находите загадочные карманные часы, светящиеся странным светом. Нажав на кнопку, вы чувствуете, как переноситесь в другую эпоху. Куда вы хотите отправиться?",
                image: "glowing_watch.png",
                choices: [
                    { text: "Средневековье", nextScene: 1 },
                    { text: "Викторианская эпоха", nextScene: 2 },
                    { text: "Далёкое будущее", nextScene: 3 }
                ]
            },
            {
                text: "Вы попадаете в оживлённую средневековую деревню. Кузнец предлагает вам приют. У него есть дочь — скромная, но умная девушка по имени Элиза. Что вы хотите сделать?",
                image: "vilage.png",
                choices: [
                    { text: "Помочь кузнецу и сблизиться с Элизой", nextScene: 4 },

                image: "victor.webp",

                    { text: "Остаться в мастерской и поговорить с Анной", nextScene: 6 },

            },
            {
                text: "Будущее поражает воображение своими небоскрёбами и летающими машинами. Андроид, похожий на девушку, помогает вам освоиться. Ее программа позволяет ему испытывать эмоции. Что вы сделаете?",
                image: "yesfuture.webp",
                choices: [
                    { text: "Помочь андроиду найти свободу", nextScene: 8 },
                    { text: "Исследовать лабораторию", nextScene: 9 }
                ]
            },
            {
                text: "Вы остаетесь с кузнецом и Элизой. Постепенно между вами завязывается дружба. Спустя год кузнец предлагает вам руку Элизы. Примете ли вы предложение?",
                image: "doch.webp",
                choices: [
                    { text: "Да, я хочу связать с ней свою жизнь", nextScene: 10 },

                image: "zamok.webp",
                choices: [
                    { text: "Расследовать заговор", nextScene: 12 },
                    { text: "Покинуть замок", nextScene: 13 }
                ]

            {

                ]
            },
            {
                text: "Вы женитесь на Элизе и строите спокойную, но насыщенную жизнь. Вместе вы обучаете детей кузнечному ремеслу, а ваш дом становится символом любви и труда во всей деревне. Однако часы однажды начинают вновь светиться, предлагая вам вернуться в своё время. Вы решаете остаться, наслаждаясь своим выбором и новой семьёй.",
                image: "end1.webp",

            {

            },
            {
                text: "Анна принимает ваше признание с радостью. Вместе вы создаёте множество удивительных изобретений, меняющих жизнь людей. Ваша мастерская становится центром прогресса, а ваша любовь вдохновляет поколения. Часы больше не активируются, оставляя вас в этой эпохе.",

            },
            {

                image: "end2.webp",
                choices: [ { text: "Начать сначала", nextScene: 0 }]
            },
            {
                text: "Вы помогаете Кларе, и вместе вы добиваетесь справедливости для рабочих. Клара признаётся в своих чувствах, и вы решаете остаться с ней. Вместе вы создаёте новую жизнь, полную борьбы и любви. Часы остаются молчаливым свидетелем ваших побед.",
                image: "clara.webp",
                choices: [ { text: "Начать сначала", nextScene: 0 }]
            },
            {
                text: "Вы не вмешиваетесь в дела фабрики, предпочитая сохранить дистанцию. Ваша жизнь остаётся неизменной, и вскоре часы возвращают вас в ваше время, оставляя чувство упущенной возможности.",
                image: "end2.webp",
                choices: [ { text: "Начать сначала", nextScene: 0 }]
            },
            {
                text: "Вы принимаете чувства андроида, и вместе вы начинаете новую эру, где машины и люди живут в гармонии. Ваши отношения становятся легендой, а часы больше не активируются, оставляя вас в будущем.",
                image: "iphone.webp",
                choices: [ { text: "Начать сначала", nextScene: 0 }]
            },
            {
                text: "Вы отвергаете чувства андроида, и она с пониманием принимает ваш выбор. Вы продолжаете своё путешествие в будущее, но часы возвращают вас обратно, как только вы завершаете свою миссию.",
                image: "end2.webp",
                choices: [ { text: "Начать сначала", nextScene: 0 }]
            },
            {
                text: "Вы сотрудничаете с Алексом, и вместе вы раскрываете все тайны часов. Ваша работа помогает предотвратить временные парадоксы, а Алекс становится вашим надёжным партнёром как в науке, так и в жизни. Часы навсегда отключаются.",
                image: "suces.webp",
                choices: [ { text: "Начать сначала", nextScene: 0 }]
            },
            {
                text: "Вы уничтожаете часы, но это приводит к нестабильности во времени. Алекс успевает вернуть вас в ваше время, но ценой собственной жизни. Вы живёте с этим грузом, осознавая цену своих решений.",
                image: "kapec.webp",
                choices: [ { text: "Начать сначала", nextScene: 0 }]
            }
        ];

        const textElement = document.getElementById('text');
        const choicesElement = document.getElementById('choices');

        function startStory(sceneIndex) {
    const scene = story[sceneIndex];
    const gameContainer = document.getElementById('game-container');

    // Установка фона
    gameContainer.style.backgroundImage = `url(${scene.image})`;

    // Установка текста
    textElement.textContent = scene.text;

    // Очистка и добавление кнопок
    choicesElement.innerHTML = '';
    scene.choices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice.text;
        button.classList.add('choice-button');
        button.onclick = () => startStory(choice.nextScene);
        choicesElement.appendChild(button);
    });
}


        startStory(0);
    </script>
</body>
</html>
